<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Second Website</title>
    <link href="styles.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <!--This is the Registration form to the Website-->
    <form>
      <div>
        <h1>Register</h1>
        <p>Please fill out this form to Register</p>
        <hr />
        <p>
          <b>Email:</b>
          <input
            type="text"
            placeholder="Enter your email"
            name="email"
            size="40"
            maxlength="30"
            required
          />
        </p>
        <!--I decided to use label to achieve thesame thing I use to declare email-->
        <label for="psw"><b>Password:</b> </label>
        <input
          type="text"
          placeholder="Enter password"
          name="psw"
          size="40"
          maxlength="30"
          required
        />

        <br />
        <br />
        <label for="psw"><b>Repeat Password:</b> </label>
        <input
          type="text"
          placeholder="Re-Enter password"
          name="psw"
          size="40"
          maxlength="30"
          required
        />
        <hr />
        <p>
          By creating this account, you must agree to our
          <a href="#"> Terms and Condition</a>
        </p>
        <p><button>Register</button></p>
      </div>

      <div>
        <p>
          If you have an existing account, kindly login below:
          <a href="../Login/index.html"> Log in. </a>
        </p>
      </div>

      <!--Introducing the hairstyle page from the registration page-->
      <p>
        <b>After Signing up, you can check our catalog for different styles</b>
      </p>
      <a href="../Hairstyles/index.html"> Hairstyles </a>
    </form>
  </body>
</html>
